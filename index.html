  :root {
    --bg-0: #0a0d12;
    --bg-1: #0f1318;
    --bg-2: #141820;
    --bg-3: #1a2030;
    --border: #1e2538;
    --border-bright: #2a3450;
    --text-1: #e8ecf4;
    --text-2: #8b95b0;
    --text-3: #4a5272;
    --accent: #00d4aa;
    --accent-glow: rgba(0, 212, 170, 0.15);
    --font-mono: 'JetBrains Mono', monospace;
    --font-ui: 'Space Grotesk', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg-0);
    color: var(--text-1);
    font-family: var(--font-ui);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0, 212, 170, 0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 212, 170, 0.025) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  /* Scan line effect */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0, 0, 0, 0.07) 2px,
      rgba(0, 0, 0, 0.07) 4px
    );
    pointer-events: none;
    z-index: 0;
  }

  /* ‚Äî‚Äî‚Äî HEADER ‚Äî‚Äî‚Äî */
  header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(10, 13, 18, 0.92);
    backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--border);
    padding: 0 24px;
  }

  .header-inner {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 24px;
    height: 60px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    flex-shrink: 0;
  }

  .logo-icon {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, var(--accent), #0099ff);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    box-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
  }

  .logo-text {
    font-family: var(--font-mono);
    font-size: 18px;
    font-weight: 700;
    color: var(--text-1);
    letter-spacing: -0.5px;
  }

  .logo-text span { color: var(--accent); }

  /* Search bar */
  .search-wrap {
    flex: 1;
    max-width: 520px;
    position: relative;
  }

  .search-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-3);
    font-size: 14px;
    pointer-events: none;
    transition: color 0.2s;
  }

  #search {
    width: 100%;
    background: var(--bg-2);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 9px 14px 9px 38px;
    font-family: var(--font-mono);
    font-size: 13px;
    color: var(--text-1);
    outline: none;
    transition: all 0.2s;
    caret-color: var(--accent);
  }

  #search::placeholder { color: var(--text-3); }

  #search:focus {
    border-color: var(--accent);
    background: var(--bg-3);
    box-shadow: 0 0 0 3px var(--accent-glow);
  }

  #search:focus + .search-icon,
  .search-wrap:focus-within .search-icon {
    color: var(--accent);
  }

  .search-count {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-3);
  }

  .shortcut-hint {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: var(--text-3);
    flex-shrink: 0;
    margin-left: auto;
  }

  .hint-key {
    font-family: var(--font-mono);
    font-size: 11px;
    background: var(--bg-3);
    border: 1px solid var(--border-bright);
    border-radius: 4px;
    padding: 2px 6px;
    color: var(--text-2);
  }

  /* ‚Äî‚Äî‚Äî TABS NAV ‚Äî‚Äî‚Äî */
  .tabs-nav {
    position: sticky;
    top: 60px;
    z-index: 90;
    background: rgba(10, 13, 18, 0.95);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
    overflow-x: auto;
    scrollbar-width: none;
  }

  .tabs-nav::-webkit-scrollbar { display: none; }

  .tabs-list {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    gap: 2px;
    list-style: none;
  }

  .tab-btn {
    background: none;
    border: none;
    padding: 14px 18px;
    font-family: var(--font-ui);
    font-size: 13px;
    font-weight: 500;
    color: var(--text-3);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 7px;
    position: relative;
    letter-spacing: 0.2px;
  }

  .tab-btn:hover { color: var(--text-2); }

  .tab-btn.active {
    color: var(--text-1);
    border-bottom-color: var(--accent);
  }

  .tab-btn .tab-emoji { font-size: 15px; }

  .tab-count {
    font-size: 10px;
    font-family: var(--font-mono);
    background: var(--bg-3);
    border: 1px solid var(--border-bright);
    border-radius: 20px;
    padding: 1px 7px;
    color: var(--text-3);
    min-width: 24px;
    text-align: center;
  }

  .tab-btn.active .tab-count {
    background: var(--accent-glow);
    border-color: var(--accent);
    color: var(--accent);
  }

  /* ‚Äî‚Äî‚Äî MAIN CONTENT ‚Äî‚Äî‚Äî */
  main {
    max-width: 1400px;
    margin: 0 auto;
    padding: 28px 24px 80px;
    position: relative;
    z-index: 1;
  }

  /* ‚Äî‚Äî‚Äî OS PANEL ‚Äî‚Äî‚Äî */
  .os-panel { display: none; }
  .os-panel.active { display: block; }

  /* Search results mode */
  .search-results-banner {
    display: none;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    background: var(--bg-2);
    border: 1px solid var(--border);
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 13px;
    color: var(--text-2);
  }

  .search-results-banner.visible { display: flex; }

  .search-results-banner strong { color: var(--accent); }

  .clear-search {
    margin-left: auto;
    background: none;
    border: 1px solid var(--border-bright);
    border-radius: 6px;
    padding: 4px 10px;
    font-size: 12px;
    color: var(--text-2);
    cursor: pointer;
    font-family: var(--font-ui);
    transition: all 0.15s;
  }
  .clear-search:hover { border-color: var(--accent); color: var(--accent); }

  /* ‚Äî‚Äî‚Äî CATEGORIES GRID ‚Äî‚Äî‚Äî */
  .category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(440px, 1fr));
    gap: 16px;
  }

  .category-card {
    background: var(--bg-1);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    transition: border-color 0.2s;
  }

  .category-card:hover { border-color: var(--border-bright); }

  .category-header {
    padding: 14px 18px;
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid var(--border);
    background: var(--bg-2);
  }

  .cat-icon { font-size: 16px; }

  .cat-name {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-1);
    letter-spacing: 0.3px;
  }

  .cat-badge {
    margin-left: auto;
    font-family: var(--font-mono);
    font-size: 11px;
    color: var(--text-3);
  }

  /* ‚Äî‚Äî‚Äî SHORTCUT ITEMS ‚Äî‚Äî‚Äî */
  .shortcut-list { padding: 6px 0; }

  .shortcut-item {
    display: flex;
    align-items: center;
    padding: 8px 18px;
    gap: 14px;
    transition: background 0.12s;
    border-bottom: 1px solid transparent;
  }

  .shortcut-item:last-child { border-bottom: none; }

  .shortcut-item:hover {
    background: var(--bg-2);
    border-bottom-color: var(--border);
  }

  .shortcut-item.hidden { display: none; }

  .keys-group {
    display: flex;
    align-items: center;
    gap: 4px;
    flex-shrink: 0;
    min-width: 160px;
    flex-wrap: wrap;
  }

  .key {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-family: var(--font-mono);
    font-size: 11px;
    font-weight: 500;
    padding: 3px 7px;
    border-radius: 5px;
    background: var(--bg-3);
    border: 1px solid var(--border-bright);
    color: var(--text-2);
    white-space: nowrap;
    box-shadow: 0 1px 0 var(--border), inset 0 1px 0 rgba(255,255,255,0.04);
    transition: all 0.15s;
    line-height: 1.4;
  }

  .shortcut-item:hover .key {
    border-color: var(--accent);
    color: var(--accent);
    background: var(--accent-glow);
  }

  .key-sep {
    color: var(--text-3);
    font-size: 11px;
    font-family: var(--font-mono);
    user-select: none;
  }

  .shortcut-desc {
    font-size: 13px;
    color: var(--text-2);
    line-height: 1.4;
    flex: 1;
  }

  .shortcut-item:hover .shortcut-desc { color: var(--text-1); }

  /* ‚Äî‚Äî‚Äî HIGHLIGHT ‚Äî‚Äî‚Äî */
  mark {
    background: rgba(0, 212, 170, 0.25);
    color: var(--accent);
    border-radius: 2px;
    padding: 0 1px;
  }

  /* ‚Äî‚Äî‚Äî EMPTY STATE ‚Äî‚Äî‚Äî */
  .empty-state {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    padding: 80px 24px;
    color: var(--text-3);
    text-align: center;
  }

  .empty-state.visible { display: flex; }

  .empty-icon { font-size: 48px; opacity: 0.5; }

  .empty-title { font-size: 16px; color: var(--text-2); font-weight: 500; }

  .empty-sub { font-size: 13px; }

  /* ‚Äî‚Äî‚Äî SEARCH ALL PANELS ‚Äî‚Äî‚Äî */
  .all-results { display: none; }
  .all-results.active { display: block; }

  .os-section-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
    margin-top: 24px;
  }

  .os-section-header:first-child { margin-top: 0; }

  .os-section-title {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-3);
  }

  .os-section-line {
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  .os-accent-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* ‚Äî‚Äî‚Äî COPY TOAST ‚Äî‚Äî‚Äî */
  .toast {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: var(--bg-3);
    border: 1px solid var(--accent);
    color: var(--accent);
    font-family: var(--font-mono);
    font-size: 12px;
    padding: 8px 16px;
    border-radius: 8px;
    opacity: 0;
    transition: all 0.25s;
    pointer-events: none;
    z-index: 999;
    box-shadow: 0 0 20px var(--accent-glow);
  }

  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* ‚Äî‚Äî‚Äî SCROLLBAR ‚Äî‚Äî‚Äî */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border-bright); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-3); }

  /* ‚Äî‚Äî‚Äî RESPONSIVE ‚Äî‚Äî‚Äî */
  @media (max-width: 768px) {
    .header-inner { gap: 12px; }
    .shortcut-hint { display: none; }
    .search-wrap { max-width: 100%; }
    .category-grid { grid-template-columns: 1fr; }
    .keys-group { min-width: 120px; }
  }

  /* ‚Äî‚Äî‚Äî ANIMATIONS ‚Äî‚Äî‚Äî */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .category-card {
    animation: fadeIn 0.25s ease both;
  }

  .category-grid .category-card:nth-child(1) { animation-delay: 0.0s; }
  .category-grid .category-card:nth-child(2) { animation-delay: 0.05s; }
  .category-grid .category-card:nth-child(3) { animation-delay: 0.1s; }
  .category-grid .category-card:nth-child(4) { animation-delay: 0.15s; }
  .category-grid .category-card:nth-child(5) { animation-delay: 0.2s; }
  .category-grid .category-card:nth-child(6) { animation-delay: 0.25s; }
</style>
</head>

// ‚Äî‚Äî‚Äî COUNT SHORTCUTS PER OS ‚Äî‚Äî‚Äî
function countShortcuts(osData) {
  return osData.categories.reduce((sum, cat) => sum + cat.shortcuts.length, 0);
}

// ‚Äî‚Äî‚Äî RENDER TABS ‚Äî‚Äî‚Äî
const tabsList = document.getElementById('tabsList');
const tabPanels = document.getElementById('tabPanels');

Object.entries(shortcutsData).forEach(([osKey, osData], idx) => {
  // Tab button
  const li = document.createElement('li');
  const btn = document.createElement('button');
  btn.className = 'tab-btn' + (idx === 0 ? ' active' : '');
  btn.dataset.os = osKey;
  btn.innerHTML = `<span class="tab-emoji">${osData.icon}</span>${osData.label}<span class="tab-count">${countShortcuts(osData)}</span>`;
  btn.style.setProperty('--os-accent', osData.accent);
  li.appendChild(btn);
  tabsList.appendChild(li);

  // Panel
  const panel = document.createElement('div');
  panel.className = 'os-panel' + (idx === 0 ? ' active' : '');
  panel.id = 'panel-' + osKey;
  panel.dataset.os = osKey;
  panel.innerHTML = renderPanel(osData);
  tabPanels.appendChild(panel);
});

function renderPanel(osData) {
  return `<div class="category-grid">
    ${osData.categories.map(cat => renderCategory(cat, osData.accent)).join('')}
  </div>`;
}

function renderCategory(cat, accent) {
  return `<div class="category-card">
    <div class="category-header">
      <span class="cat-icon">${cat.icon}</span>
      <span class="cat-name">${cat.name}</span>
      <span class="cat-badge">${cat.shortcuts.length} raccourcis</span>
    </div>
    <div class="shortcut-list">
      ${cat.shortcuts.map(s => renderShortcut(s, accent)).join('')}
    </div>
  </div>`;
}

function renderShortcut(s, accent) {
  const keysHtml = s.keys.map((k, i) => {
    const isLast = i === s.keys.length - 1;
    return `<kbd class="key">${k}</kbd>${!isLast ? '<span class="key-sep">+</span>' : ''}`;
  }).join('');

  return `<div class="shortcut-item" data-keys="${s.keys.join(' ').toLowerCase()}" data-desc="${s.desc.toLowerCase()}">
    <div class="keys-group">${keysHtml}</div>
    <div class="shortcut-desc">${s.desc}</div>
  </div>`;
}

// ‚Äî‚Äî‚Äî TAB SWITCHING ‚Äî‚Äî‚Äî
tabsList.addEventListener('click', (e) => {
  const btn = e.target.closest('.tab-btn');
  if (!btn) return;

  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.os-panel').forEach(p => p.classList.remove('active'));

  btn.classList.add('active');
  document.getElementById('panel-' + btn.dataset.os).classList.add('active');
});

// ‚Äî‚Äî‚Äî SEARCH ‚Äî‚Äî‚Äî
const searchInput = document.getElementById('search');
const searchCount = document.getElementById('searchCount');
const searchBanner = document.getElementById('searchBanner');
const searchBannerText = document.getElementById('searchBannerText');
const clearSearchBtn = document.getElementById('clearSearch');
const allResults = document.getElementById('allResults');

function escapeRegex(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function highlight(text, query) {
  if (!query) return text;
  const re = new RegExp(`(${escapeRegex(query)})`, 'gi');
  return text.replace(re, '<mark>$1</mark>');
}

let searchTimeout;

searchInput.addEventListener('input', () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(performSearch, 120);
});

function performSearch() {
  const q = searchInput.value.trim().toLowerCase();

  if (!q) {
    clearSearch();
    return;
  }

  // Show all results container
  document.querySelectorAll('.os-panel').forEach(p => p.style.display = 'none');
  allResults.classList.add('active');
  allResults.innerHTML = '';

  let totalMatches = 0;

  Object.entries(shortcutsData).forEach(([osKey, osData]) => {
    const matchingItems = [];

    osData.categories.forEach(cat => {
      cat.shortcuts.forEach(s => {
        const keysText = s.keys.join(' ').toLowerCase();
        const descText = s.desc.toLowerCase();
        if (keysText.includes(q) || descText.includes(q)) {
          matchingItems.push({ ...s, catName: cat.name, catIcon: cat.icon });
        }
      });
    });

    if (matchingItems.length === 0) return;
    totalMatches += matchingItems.length;

    const section = document.createElement('div');
    section.innerHTML = `
      <div class="os-section-header">
        <div class="os-accent-dot" style="background:${osData.accent}"></div>
        <span class="os-section-title">${osData.icon} ${osData.label}</span>
        <div class="os-section-line"></div>
        <span style="font-size:11px;font-family:var(--font-mono);color:var(--text-3)">${matchingItems.length}</span>
      </div>
      <div class="category-grid">
        ${groupByCategory(matchingItems, osData.accent, q)}
      </div>
    `;
    allResults.appendChild(section);
  });

  if (totalMatches === 0) {
    allResults.innerHTML = `<div class="empty-state visible">
      <div class="empty-icon">üîç</div>
      <div class="empty-title">Aucun raccourci trouv√©</div>
      <div class="empty-sub">Essayez d'autres mots-cl√©s</div>
    </div>`;
  }

  searchCount.textContent = totalMatches > 0 ? `${totalMatches}` : '';
  searchBannerText.innerHTML = `Recherche : <strong>"${q}"</strong> ‚Äî ${totalMatches} r√©sultat${totalMatches > 1 ? 's' : ''} trouv√©${totalMatches > 1 ? 's' : ''}`;
  searchBanner.classList.add('visible');
}

function groupByCategory(items, accent, q) {
  const groups = {};
  items.forEach(item => {
    const key = item.catIcon + ' ' + item.catName;
    if (!groups[key]) groups[key] = { icon: item.catIcon, name: item.catName, items: [] };
    groups[key].items.push(item);
  });

  return Object.values(groups).map(g => {
    const shortcutsHtml = g.items.map(s => {
      const keysHtml = s.keys.map((k, i) => {
        const isLast = i === s.keys.length - 1;
        return `<kbd class="key">${highlight(k, q)}</kbd>${!isLast ? '<span class="key-sep">+</span>' : ''}`;
      }).join('');

      return `<div class="shortcut-item">
        <div class="keys-group">${keysHtml}</div>
        <div class="shortcut-desc">${highlight(s.desc, q)}</div>
      </div>`;
    }).join('');

    return `<div class="category-card">
      <div class="category-header">
        <span class="cat-icon">${g.icon}</span>
        <span class="cat-name">${g.name}</span>
        <span class="cat-badge">${g.items.length}</span>
      </div>
      <div class="shortcut-list">${shortcutsHtml}</div>
    </div>`;
  }).join('');
}

function clearSearch() {
  searchInput.value = '';
  searchCount.textContent = '';
  searchBanner.classList.remove('visible');
  allResults.classList.remove('active');
  allResults.innerHTML = '';
  document.querySelectorAll('.os-panel').forEach(p => p.style.display = '');
  document.querySelector('.os-panel.active').style.display = '';
}

clearSearchBtn.addEventListener('click', () => {
  clearSearch();
  searchInput.focus();
});

// ‚Äî‚Äî‚Äî KEYBOARD SHORTCUT TO FOCUS SEARCH ‚Äî‚Äî‚Äî
document.addEventListener('keydown', (e) => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
    e.preventDefault();
    searchInput.focus();
    searchInput.select();
  }
  if (e.key === 'Escape' && document.activeElement === searchInput) {
    clearSearch();
    searchInput.blur();
  }
});

// ‚Äî‚Äî‚Äî COPY ON CLICK ‚Äî‚Äî‚Äî
const toast = document.getElementById('toast');
let toastTimer;

document.addEventListener('click', (e) => {
  const item = e.target.closest('.shortcut-item');
  if (!item) return;

  const keys = item.querySelectorAll('.key');
  const text = Array.from(keys).map(k => k.textContent.replace(/<[^>]*>/g, '')).join(' + ');

  navigator.clipboard.writeText(text).catch(() => {});

  clearTimeout(toastTimer);
  toast.classList.add('show');
  toastTimer = setTimeout(() => toast.classList.remove('show'), 2000);
});
</script>
