<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KeyRef — Raccourcis Clavier</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-inner">
    <a class="logo" href="#">
      <div class="logo-icon">⌨</div>
      <div class="logo-text">Key<span>Ref</span></div>
    </a>

    <div class="search-wrap">
      <svg class="search-icon" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.868-3.834zm-5.242 1.206a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
      </svg>
      <input type="text" id="search" placeholder="Rechercher un raccourci... (ex: copier, terminal, onglet)" autocomplete="off" spellcheck="false">
      <span class="search-count" id="searchCount"></span>
    </div>

    <div class="shortcut-hint">
      <span>Focus search</span>
      <kbd class="hint-key">Ctrl</kbd>
      <span>+</span>
      <kbd class="hint-key">K</kbd>
    </div>
  </div>
</header>

<nav class="tabs-nav">
  <ul class="tabs-list" id="tabsList"></ul>
</nav>

<main>
  <div class="search-results-banner" id="searchBanner">
    <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.868-3.834zm-5.242 1.206a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/></svg>
    <span id="searchBannerText">Recherche en cours…</span>
    <button class="clear-search" id="clearSearch">✕ Effacer</button>
  </div>

  <div id="allResults" class="all-results"></div>

  <div id="tabPanels"></div>
</main>

<div class="toast" id="toast">✓ Raccourci copié !</div>

<script src="script.js"></script>
</body>
</html>
